{% extends 'blog/base.html' %}
{% block content %}


<a href="{% url 'post_new' %}" class="top_menu">글쓰기<span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'logout' %}" class="top_menu">로그아웃<span class="glyphicon glyphicon-user"></span></a>
{% for post in posts %}
<div class="post">
  <div class="date">
    published : {{post.create_date}}
  </div>

  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
  <p>{{post.text|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
